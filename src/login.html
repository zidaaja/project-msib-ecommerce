<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
    <script type="module" src="./js/main.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8 col-lg-6 bg-light p-0 vh-100">
                <div class="d-flex justify-content-center align-items-center h-100">
                    <div class="card" style="width: 30rem; height: 27rem;">
                        <div class="card-body">
                            <h4 class="card-title text-center my-3" >Login</h4>
                            <form>
                                <div class="mb-3">
                                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label">Password</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <p class="small text-muted">Don't Have an Account? <a href="regist.html">Register Here</a></p>
                                <a href="index.html" class="btn btn-primary w-100" style="background-color: #a47b58">
                                    Login
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 col-lg-6 bg-dark p-0 vh-100" style="background-image: url('/asset/login-cake.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
            </div>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
