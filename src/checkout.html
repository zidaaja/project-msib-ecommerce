<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container px-3">
        <a class="navbar-brand text fw-bold" href="#">Bread & Co.</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto gap-5 fs-5">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./product.html">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link pb-1" href="./checkout.html">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="29"
                  fill="currentColor"
                  class="bi bi-cart"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-3">
      <h3>Button back</h3>
      <button
        type="button"
        class="btn btn-light rounded-circle shadow-sm py-4"
        style="width: 100px"
      >
        <img
          src="./asset/arrow-left.png"
          alt="back"
          style="width: 60px; height: 35px"
        />
      </button>
      <h3>Profile picture</h3>
      <button type="button" class="btn btn-light rounded-circle shadow-sm p-0">
        <img
          src="./asset/profile-picture.jpeg"
          alt="back"
          class="img-fluid rounded-circle"
          style="width: 100px; height: 100px"
        />
      </button>
      <h3>Cart Item</h3>
      <div class="card">
        <div class="card-body d-flex">
          <div class="me-3">
            <img
              src="./asset/cappucino-cream.png"
              alt=""
              style="width: 100px; height: 100px"
              class="rounded-4"
            />
          </div>
          <div class="my-auto">
            <div class="text-inria-sans fs-3">Capuccino</div>
            <div class="text-inria-sans text-black-50 fs-6">
              Lorem ipsum dolor
            </div>
          </div>
          <div class="number-input my-auto">
            <button class="minus-btn mx-1" type="button">-</button>
            <input type="text mx-1" value="0" readonly />
            <button class="plus-btn px-1" type="button">+</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("orderButton")
        .addEventListener("click", function () {
          var alertDiv = document.createElement("div");
          alertDiv.classList.add("alert", "alert-success", "fixed-top");
          alertDiv.textContent = "Order placed successfully!";

          document.body.appendChild(alertDiv);

          setTimeout(function () {
            alertDiv.remove();
          }, 3000);
        });
      const radioButton = document.getElementById("radioButton");
      const checkButton = document.getElementById("checkButton");
      const cakeCard = document.getElementById("cakeCard");
      const payment = document.getElementById("payment");
      radioButton.addEventListener("change", function () {
        if (this.checked) {
          cakeCard.classList.add("clicked");
          checkButton.classList.remove("btn-disabled");
          checkButton.classList.add("btn-primary");
        } else {
          cakeCard.classList.remove("clicked");
          checkButton.classList.remove("btn-primary");
          checkButton.classList.add("btn-disabled");
          payment.classList.add("invisible");
        }
      });

      checkButton.addEventListener("click", function () {
        payment.classList.remove("invisible");
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
