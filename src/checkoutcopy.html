    <div class="container my-3">
      <h3>Button back</h3>
      <button
        type="button"
        class="btn btn-light rounded-circle shadow-sm py-4"
        style="width: 100px"
      >
        <img
          src="./asset/arrow-left.png"
          alt="back"
          style="width: 60px; height: 35px"
        />
      </button>
      <h3>Profile picture</h3>
      <button type="button" class="btn btn-light rounded-circle shadow-sm p-0">
        <img
          src="./asset/profile-picture.jpeg"
          alt="back"
          class="img-fluid rounded-circle"
          style="width: 100px; height: 100px"
        />
      </button>
      <h3>Cart Item</h3>
      <div class="card rounded-4 me-3" style="width: fit-content">
        <div class="card-body d-flex">
          <div class="me-3">
            <img
              src="./asset/cappucino-cream.png"
              alt=""
              style="width: 100px; height: 100px"
              class="rounded-4"
            />
          </div>
          <div class="mt-1 me-2 d-block-inline">
            <div class="text-inria-sans fs-3">Capuccino</div>
            <div class="text-inria-sans text-black-50 fs-6">
              Lorem ipsum dolor
            </div>
          </div>
          <div class="my-auto">
            <button
              class="mx-1 btn bg-warning"
              type="button"
              style="width: 40px; height: 40px"
            >
              -
            </button>
            <span>1</span>
            <button
              class="mx-1 btn bg-warning"
              type="button"
              style="width: 40px; height: 40px"
            >
              +
            </button>

            <button
              class="mx-1 border border-0 bg-transparent d-inline-block"
              type="button"
            >
              <img
                src="./asset/close.png"
                alt="close"
                style="width: 25px; height: 25px"
              />
            </button>
          </div>
        </div>
      </div>
      <h3>Shipping address</h3>
      <div class="card rounded-4 me-3 p-1" style="width: fit-content">
        <div class="card-body d-flex align-items-center">
          <button
            class="me-3 border border-0 bg-transparent d-inline-block"
            type="button"
          >
            <i class="bi bi-check-circle" style="font-size: 20px"></i>
          </button>
          <div class="mt-1 me-4 d-block-inline">
            <div class="text-inria-sans fs-4">Shipping Address</div>
            <div class="text-inria-sans text-black-50 fs-6">
              Lorem ipsum dolor
            </div>
          </div>
          <div class="text-inria-sans fs-6">Edit</div>
        </div>
      </div>
      <h3>Payment Method</h3>
      <div class="card rounded-4 me-3 p-1" style="width: fit-content">
        <div class="card-body">
          <p class="text-inria-sans fs-4">Payment Method</p>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
              checked
            />
            <label class="form-check-label text-inria-sans fs-6" for="flexRadioDefault1" >
              Cash on delivery
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
            />
            <label class="form-check-label text-inria-sans fs-6" for="flexRadioDefault1">
              Gopay
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
            />
            <label class="form-check-label text-inria-sans fs-6" for="flexRadioDefault1">
              ATM
            </label>
          </div>
          <p class="text-inria-sans fs-4">Payment Method</p>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault2"
              id="flexRadioDefault1"
              checked
            />
            <label class="form-check-label text-inria-sans fs-6" for="flexRadioDefault1">
              Pick Up
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault2"
              id="flexRadioDefault1"
            />
            <label class="form-check-label text-inria-sans fs-6" for="flexRadioDefault1">
              Delivery
            </label>
          </div>
          <div class="d-flex justify-content-between">
            <p>Total</p>
            <p>$20.00</p>
          </div>
          <button class="btn btn-primary" style="padding-inline: 100px">
            Place Order
          </button>
        </div>
      </div>
    </div>


    <div>
      
    </div>

    <script>
      document
        .getElementById("orderButton")
        .addEventListener("click", function () {
          var alertDiv = document.createElement("div");
          alertDiv.classList.add("alert", "alert-success", "fixed-top");
          alertDiv.textContent = "Order placed successfully!";

          document.body.appendChild(alertDiv);

          setTimeout(function () {
            alertDiv.remove();
          }, 3000);
        });
      const radioButton = document.getElementById("radioButton");
      const checkButton = document.getElementById("checkButton");
      const cakeCard = document.getElementById("cakeCard");
      const payment = document.getElementById("payment");
      radioButton.addEventListener("change", function () {
        if (this.checked) {
          cakeCard.classList.add("clicked");
          checkButton.classList.remove("btn-disabled");
          checkButton.classList.add("btn-primary");
        } else {
          cakeCard.classList.remove("clicked");
          checkButton.classList.remove("btn-primary");
          checkButton.classList.add("btn-disabled");
          payment.classList.add("invisible");
        }
      });

      checkButton.addEventListener("click", function () {
        payment.classList.remove("invisible");
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
