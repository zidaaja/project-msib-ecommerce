    <script>
      document
        .getElementById("orderButton")
        .addEventListener("click", function () {
          var alertDiv = document.createElement("div");
          alertDiv.classList.add("alert", "alert-success", "fixed-top");
          alertDiv.textContent = "Order placed successfully!";

          document.body.appendChild(alertDiv);

          setTimeout(function () {
            alertDiv.remove();
          }, 3000);
        });
      const radioButton = document.getElementById("radioButton");
      const checkButton = document.getElementById("checkButton");
      const cakeCard = document.getElementById("cakeCard");
      const payment = document.getElementById("payment");
      radioButton.addEventListener("change", function () {
        if (this.checked) {
          cakeCard.classList.add("clicked");
          checkButton.classList.remove("btn-disabled");
          checkButton.classList.add("btn-primary");
        } else {
          cakeCard.classList.remove("clicked");
          checkButton.classList.remove("btn-primary");
          checkButton.classList.add("btn-disabled");
          payment.classList.add("invisible");
        }
      });

      checkButton.addEventListener("click", function () {
        payment.classList.remove("invisible");
      });
    </script>
