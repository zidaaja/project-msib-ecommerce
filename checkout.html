    <div class="container checkout px-3">
        <h1 class="mt-5">Checkout</h1>
        <div class="row md">
            <div class="col-sm-12 col-md-6 p-0">
                <div class="card mt-3 pt-2" id="cakeCard">
                  <input class="form-check-input mx-2" type="checkbox" name="radio" id="radioButton">
                  <img src="/asset/cake-2.jpg" class="card-img-top cake" style="height: 300px; object-fit: cover; padding: 10px;" alt="Cake 2">
                  <div class="card-body">
                    <h3 class="card-title">Chocolate Tiramisu</h3>
                    <div class="d-flex flex-2 gap-3 mt-3">
                      <h5 class="card-text">Quantity</h5>
                      <input type="text" value="5" class="input-fit-content text-light">
                    </div>
                    <h4 class="card-text mt-3">$70.99</h4>
                    <button class="btn btn-disabled" id="checkButton">Checkout</button>
                  </div>
                </div>
              </div>

              <div class="col-sm-12 col-md-5 mt-2 px-4 invisible" id="payment">
                <h1 class="mt-3">Pembayaran</h1>
                <h3 class="mt-3">Alamat</h3>
                <form>
                    <div class="mb-1">  
                      <label for="exampleInputEmail1" class="form-label">Nama Penerima</label>
                      <input type="nama" class="form-control" id="nama" >
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Alamat Lengkap</label>
                      <input type="text" class="form-control" id="exampleInputPassword1" aria-describedby="nama">
                    </div>
                </form>

                <h3 class="mt-5">Pilih Metode Pembayaran</h3>
              
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="radioButton">
                  <label class="form-check-label" for="transferATM">Transfer ATM</label>
                </div>
              
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="radioButton">
                  <label class="form-c50eck-label" for="gopay">Gopay</label>
                </div>
              
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="radioButton">
                  <label class="form-check-label" for="dana">Dana</label>
                </div>
              
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="radioButton">
                  <label class="form-check-label" for="cashOnDelivery">Cash on Delivery</label>
                </div>
                <div class="btn btn-primary w-75 mt-5" id="orderButton">Order</div>
              </div>
        </div>
    </div>

    <script>

    </script>
    <script>
        document.getElementById("orderButton").addEventListener("click", function() {
        var alertDiv = document.createElement("div");
        alertDiv.classList.add("alert", "alert-success", "fixed-top");
        alertDiv.textContent = "Order placed successfully!";
        
        document.body.appendChild(alertDiv);
        
        setTimeout(function() {
          alertDiv.remove();
        }, 3000);
        });
        const radioButton = document.getElementById("radioButton");
        const checkButton = document.getElementById("checkButton");
        const cakeCard = document.getElementById("cakeCard");
        const payment = document.getElementById("payment")
        radioButton.addEventListener("change", function() {
        if (this.checked) {
            cakeCard.classList.add("clicked");
            checkButton.classList.remove("btn-disabled")
            checkButton.classList.add("btn-primary")
        } else {
            cakeCard.classList.remove("clicked");
            checkButton.classList.remove("btn-primary");
            checkButton.classList.add("btn-disabled");
            payment.classList.add('invisible');
        }
        });

        checkButton.addEventListener("click", function(){
          payment.classList.remove("invisible")
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
